<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nunes Sports</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="inCodigo">Codigo do Produto</label>
            <input type="text" id="inCodigo" required>
            <label for="inNome">Nome do Produto</label>
            <input type="text" id="inNome" required>
            <label for="inDescricao">Descrição do Produto</label>
            <input type="text" id="inDescricao" required>
            <label for="inPreco">Preço do Produto R$</label>
            <input type="number" id="inPreco" step="0.01" required>
            <input type="submit" value="Adicionar">
        </form>   
        <table>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Preco</th>
                <th>Excluir</th>
                <th>Editar</th>
            </tr>
        </table>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
